forms:
  bccacontract:
    path: /bcca/contract
    type: issue-credential
    schema_name: contract.bcca
    page_title: Title for contract.bcca
    title: Title for contract.bcca
    template: bcgov.index.html
    description: The contract credential awarded to the General Contractor
    explanation: Use the form below to issue a Credential.
    proof_request:
      id: dflow_registration
      connection_id: bctob
    fields:
    - name: client_corp_num
      label: client_corp_num
      type: text
      required: true
    - name: contractor_corp_num
      label: contractor_corp_num
      type: text
      required: true
    - name: legal_name
      label: legal_name
      type: text
      required: true
    - name: permit_type
      label: permit_type
      type: select
      options:
      - todo-1
      - todo-2
      - todo-3
      required: true
    - name: permit_issued_date
      label: permit_issued_date
      type: date
      required: true
    - name: permit_status
      label: permit_status
      type: select
      options:
      - todo-1
      - todo-2
      - todo-3
      required: true
    - name: effective_date
      label: effective_date
      type: date
      required: true
    mappings:
      attributes:
      - name: contract_id
        from: helper
        source: uuid
